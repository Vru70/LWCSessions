    <lightning-card title="User Details" icon-name="standard:user">

            <div class="slds-m-around_medium">

                <p>{username}</p>
                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
            </div>
        </template>
    </lightning-card>
