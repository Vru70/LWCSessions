<template>
    <lightning-card title="Covid-19 Summary" icon-name="standard:report">
        <div class="slds-box slds-m-around_medium">
            <div class="slds-grid slds-align_absolute-center">
                <div class="slds-size_2-of-12 slds-p-around_medium slds-text-color_error slds-text-align_center" >
                    <div class="slds-size_12-of-12 slds-text-heading_medium slds-p-bottom_xx-small">
                        Confirmed
                    </div>
                    <div class="slds-size_12-of-12 slds-text-heading_small slds-p-bottom_xx-small">
                        + <lightning-formatted-number value={globalData.NewConfirmed}></lightning-formatted-number>
                    </div>
                    <div class="slds-size_12-of-12 slds-text-heading_large slds-p-bottom_xx-small">
                        <lightning-formatted-number value={globalData.TotalConfirmed}></lightning-formatted-number>                    
                    </div>     
                </div>
                <div class="slds-size_2-of-12 slds-p-around_medium slds-text-color_success slds-text-align_center" >
                    <div class="slds-size_12-of-12 slds-text-heading_medium slds-p-bottom_xx-small">
                        Recovered
                    </div>
                    <div class="slds-size_12-of-12 slds-text-heading_small slds-p-bottom_xx-small">
                        + <lightning-formatted-number value={globalData.NewRecovered}></lightning-formatted-number>
                    </div>
                    <div class="slds-size_12-of-12 slds-text-heading_large slds-p-bottom_xx-small">
                        <lightning-formatted-number value={globalData.TotalRecovered}></lightning-formatted-number>                    
                    </div>                
                </div>
                <div class="slds-grid slds-wrap slds-size_2-of-12 slds-p-around_medium slds-text-color_weak slds-text-align_center" >
                    <div class="slds-size_12-of-12 slds-text-heading_medium slds-p-bottom_xx-small">
                        Deceased
                    </div>
                    <div class="slds-size_12-of-12 slds-text-heading_small slds-p-bottom_xx-small">
                        + <lightning-formatted-number value={globalData.NewDeaths}></lightning-formatted-number>
                    </div>
                    <div class="slds-size_12-of-12 slds-text-heading_large slds-p-bottom_xx-small">
                        <lightning-formatted-number value={globalData.TotalDeaths}></lightning-formatted-number>                    
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-p-top_small slds-align_absolute-center">
            <lightning-button variant="base" title="View Cases by Country" label="View Cases by Country" onclick={getCasesByCountry}></lightning-button>            
        </div>
        <div if:true={showTable} class="datatableDiv slds-p-around_small">
            <lightning-datatable
                key-field="ID"
                data={countryData}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>    
</template>
